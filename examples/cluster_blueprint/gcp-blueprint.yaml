tosca_definitions_version: cloudify_dsl_1_3

description: >
  This Blueprint installs the nodecellar application behind
  an haproxy instance on an openstack cloud environment.

imports:
  - http://www.getcloudify.org/spec/cloudify/4.3/types.yaml
  - plugin:cloudify-diamond-plugin?version=1.3.8
  - plugin:cloudify-fabric-plugin?version=1.5.1
  - plugin:cloudify-utilities-plugin?version=1.5.2
  - plugin:cloudify-kubernetes-plugin
  - https://raw.githubusercontent.com/cloudify-cosmo/cloudify-gcp-plugin/update-missing-resource-id/plugin.yaml
  - imports/kubernetes.yaml

inputs:

  client_x509_cert_url:
    type: string
    default: { get_secret: client_x509_cert_url }

  client_email:
    type: string
    default: { get_secret: client_email }

  client_id:
    type: string
    default: { get_secret: client_id }

  project_id:
    type: string
    default: { get_secret: project_id }

  private_key_id:
    type: string
    default: { get_secret: private_key_id }

  private_key:
    type: string
    default: { get_secret: private_key }

  zone:
    type: string
    default: { get_secret: zone }

  region:
    type: string
    default: { get_secret: region }

  image:
    description: >
      A GCE Image ID. Tested with a Ubuntu 14.04 image.
    default: { get_secret: centos_core_image }

  instance_type:
    description: >
      A GCE instance sytpe.
    default: { get_secret: small_instance_type }

  agent_user:
    description: The user name of the agent on the instance created from the image.
    default: docker

  resource_prefix:
    default: cfyk8s

  ks_node_dep_archive:
    default: https://github.com/cloudify-incubator/kubernetes-node-blueprints/archive/add-kubernetes-node-blueprints.zip

  ks_load_dep_archive:
    default: https://github.com/cloudify-incubator/kubernetes-lb-blueprints/archive/add-kubernetes-lb-blueprints.zip


dsl_definitions:

  client_config: &gcp_config
    auth:
      type: service_account
      auth_uri: https://accounts.google.com/o/oauth2/auth
      token_uri: https://accounts.google.com/o/oauth2/token
      auth_provider_x509_cert_url: https://www.googleapis.com/oauth2/v1/certs
      client_x509_cert_url: { get_input: client_x509_cert_url }
      client_email: { get_input: client_email }
      client_id: { get_input: client_id }
      project_id: { get_input: project_id }
      private_key_id: { get_input: private_key_id }
      private_key: { get_input: private_key }
    project: { get_input: project_id }
    zone: { get_input: zone }

node_templates:

  k8s_master_host:
    type: cloudify.gcp.nodes.Instance
    properties:
      gcp_config: *gcp_config
      agent_config:
        install_method: remote
        user: { get_input: agent_user }
        port: 22
        key: { get_secret: agent_key_private }
      image_id: { get_input: image }
      instance_type: { get_input: instance_type }
      zone: { get_input: zone }
      external_ip: true
      block_project_ssh_keys: true
      startup_script: &install_kubernetes
        type: string
        script:
          concat:
            - |
              cat <<EOF > /etc/yum.repos.d/kubernetes.repo
              [kubernetes]
              name=Kubernetes
              baseurl=https://packages.cloud.google.com/yum/repos/kubernetes-el7-x86_64
              enabled=1
              gpgcheck=1
              repo_gpgcheck=1
              gpgkey=https://packages.cloud.google.com/yum/doc/yum-key.gpg
                      https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg
              EOF
            - |
              chown root:root /etc/yum.repos.d/kubernetes.repo
              chmod 0444 /etc/yum.repos.d/kubernetes.repo
              setenforce 0
            - |
              yum -t -y install docker-1.12.6 kubelet-1.9.6-0 kubeadm-1.9.6-0 kubectl-1.9.6-0 kubernetes-cni-0.6.0-0 ca-certificates
              sudo update-ca-trust force-enable
              swapon -s | awk '{print "sudo swapoff " $1}' | grep -v "Filename" | sh -
              sudo sed -i 's|cgroup-driver=systemd|cgroup-driver=systemd --provider-id='`hostname`'|g' /etc/systemd/system/kubelet.service.d/10-kubeadm.conf
              systemctl enable docker && systemctl start docker
              systemctl enable kubelet && systemctl start kubelet
              mkdir -p /tmp/data
              chcon -Rt svirt_sandbox_file_t /tmp/data
    relationships:
      - type: cloudify.relationships.depends_on
        target: subnetwork
      - type: cloudify.gcp.relationships.instance_connected_to_security_group
        target: kubernetes_fw
      # - type: cloudify.gcp.relationships.instance_connected_to_ip
      #   target: kubernetes_master_ip
    interfaces:
      cloudify.interfaces.lifecycle:
        create: &instance_ssh_key_prep
          implementation: scripts/gcp/instance_ssh_key.py
          executor: central_deployment_agent
          inputs:
            user: { get_input: agent_user }
            ssh_keys:
            - { get_secret: agent_key_public }

  kubernetes_fw:
    type: cloudify.gcp.nodes.FirewallRule
    properties:
      gcp_config: *gcp_config
      allowed:
        tcp:
          - 53
          - 80
          - 443
          - 2379
          - 4001
          - 4789
          - 6443
          - 6783
          - 6784
          - 8080
          - 9090
          - 10250
        udp:
          - 53
          - 6443
          - 6783
          - 6784
      sources:
        - 0.0.0.0/0
      additional_settings:
        priority: 500
    relationships:
      - type: cloudify.relationships.connected_to
        target: network

  ssh_fw:
    type: cloudify.gcp.nodes.FirewallRule
    properties:
      gcp_config: *gcp_config
      allowed:
        tcp:
          - 22
      sources:
        - 0.0.0.0/0
      target_tags:
        - { concat: [ { get_input: resource_prefix }, 'sshfw' ] }
    relationships:
      - type: cloudify.relationships.connected_to
        target: network

  subnetwork:
    type: cloudify.gcp.nodes.SubNetwork
    properties:
      use_external_resource: true
      name: { get_secret: management_subnetwork_name }
      region: { get_secret: region }
      gcp_config: *gcp_config
    relationships:
      - type: cloudify.gcp.relationships.contained_in_network
        target: network

  network:
    type: cloudify.gcp.nodes.Network
    properties:
      use_external_resource: true
      name: { get_secret: management_network_name }
      gcp_config: *gcp_config

  k8s_node:
    type: cloudify.nodes.DeploymentProxy
    properties:
      resource_config:
        blueprint:
          id: k8s_node_blue
          blueprint_archive: { get_input: ks_node_dep_archive }
          main_file_name: gcp.yaml
        deployment:
          id: k8s_node_dep
          inputs:
            node_firewall_name: { get_attribute: [ kubernetes_fw, resource_id ] }
            ssh_firewall_name: { get_attribute: [ ssh_fw, resource_id ] }
            public_master_ip: { get_attribute: [ k8s_master_host, ip ] }
          outputs:
            deployment-type: deployment-type
            deployment-node-data-type: deployment-node-data-type

    relationships:
      - type: cloudify.relationships.depends_on
        target: k8s_master_host
      - type: cloudify.relationships.depends_on
        target: kubernetes_fw
      - type: cloudify.relationships.depends_on
        target: ssh_fw
      - type: cloudify.relationships.depends_on
        target: kubernetes_master
      - type: cloudify.relationships.depends_on
        target: kubernetes_master_build

  k8s_load:
    type: cloudify.nodes.DeploymentProxy
    properties:
      resource_config:
        blueprint:
          id: k8s_lb_blue
          blueprint_archive: { get_input: ks_load_dep_archive }
          main_file_name: gcp.yaml
        deployment:
          id: k8s_lb_dep
          inputs:
            node_firewall_name: { get_attribute: [ kubernetes_fw, resource_id ] }
            ssh_firewall_name: { get_attribute: [ ssh_fw, resource_id ] }
          outputs:
            deployment-type: deployment-type
            deployment-node-data-type: deployment-node-data-type

    relationships:
      - type: cloudify.relationships.depends_on
        target: k8s_master_host
      - type: cloudify.relationships.depends_on
        target: k8s_node
      - type: cloudify.relationships.depends_on
        target: kubernetes_fw
      - type: cloudify.relationships.depends_on
        target: ssh_fw
      - type: cloudify.relationships.depends_on
        target: kubernetes_master
      - type: cloudify.relationships.depends_on
        target: kubernetes_master_build

outputs:

  kubernetes_master_public_ip:
    value: { get_attribute: [  k8s_master_host, networkInterfaces, 0, accessConfigs, 0, natIP ] }
